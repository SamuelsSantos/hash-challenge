syntax = "proto3";

package pb;

option go_package = ".;pb";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  google.protobuf.Timestamp date_of_birth = 4;
}

message Request {
  string id = 1;
}

message Response {
  User result = 1;
}

service UserService {
  rpc GetByID(Request) returns (Response) {};
}